<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link type="text/css" href="CSS/main.css" rel="stylesheet" />

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name</span>
                    <input type="text" placeholder="XX XXXXX">
                </div>
                <div class="inputBox">
                    <span>email</span>
                    <input type="email" placeholder="email@example.com">
                </div>
                <div class="inputBox">
                    <span>address</span>
                    <input type="text" placeholder="flat - street">
                </div>
                <div class="inputBox">
                    <span>city</span>
                    <input type="text" placeholder="Johannesburg">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state</span>
                        <input type="text" placeholder="South Africa">
                    </div>
                    <div class="inputBox">
                        <span>zip code</span>
                        <input type="text" placeholder="000 000">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Payment</h3>

                <div class="inputBox">
                    <span>Cards Accepted</span>
                    <img src="image/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Card Owner</span>
                    <input type="text" placeholder=" Example">
                </div>
                <div class="inputBox">
                    <span>Card Number</span>
                    <input type="number" placeholder="0000-0000-0000-0000">
                </div>
                <div class="inputBox">
                    <span>Exp month</span>
                    <input type="text" placeholder="January">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Exp year</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV</span>
                        <input type="text" placeholder="000">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
